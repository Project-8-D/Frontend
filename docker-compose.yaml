services:
  frontend:
    build: .
    ports: 
      - "8080:8080"
  backend:
    build: ./Api/
    ports:
      - "8081:8081"
      - "8443:8443"
    environment:
      - ASPNETCORE_URLS=https://+:8443;http://+:8081
      - ASPNETCORE_Kestrel__Certificates__Development__Password=
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/https/Api.pfx
    volumes:
      - ~/.aspnet/https:/https:ro